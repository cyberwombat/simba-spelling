    var index = 0
    var words = []
    var options = {
      done: "That's all the words!",
      sound: 'Sound: %s',
      pack: 'Spelling set %s',
      select: 'Select a spelling set'
    }
    var success = null

    function getWordList (syl) {
      clearList()
      clearSpellResult()

      words = dictionary[syl]
      index = 0
      loadWord()
      setViewMode()
      $('.sp__pick').removeClass('sp__selected')
      $('.sp__pick--' + syl).addClass('sp__selected')
    }

    function loadWord () {
      toggleChallenge()
      $('.sp__word').text(getCurrentWord())
    }
    function toggleChallenge () {
      if (index === words.length - 1) {
        $('.sp__word').addClass('sp__challenge')
      } else {
        $('.sp__word').removeClass('sp__challenge')
      }
    }
    function getCurrentWord () {
      return words[index]
    }
    function getSpellResult () {
      return success
    }
    function setSpellSuccesss () {
      success = true
    }
    function setSpellError () {
      success = false
    }

    function clearSpellResult () {
      success = null
    }

    function getInput () {
      return $('.sp__input').val()
    }
    function isSame () {
      return getInput().toLowerCase() === getCurrentWord().toLowerCase()
    }
    function markInvalid () {
      setSpellError()
      $('.sp__input').removeClass('sp__input--valid')
      $('.sp__input').addClass('sp__input--invalid')
    }
    function markValid () {
      setSpellSuccesss()
      $('.sp__input').removeClass('sp__input--invalid')
      $('.sp__input').addClass('sp__input--valid')
    }
    function clearInput () {
      clearSpellResult()
      $('.sp__input').removeClass('sp__input--invalid')
      $('.sp__input').removeClass('sp__input--valid')
      $('.sp__input').val('')
    }
    function setStartMode () {
      $('.sp__mode--view').hide()
      $('.sp__mode--input').hide()
      $('.sp__mode--active').hide()
    }
    function setInputMode () {
      $('.sp__mode--view').hide()
      $('.sp__mode--input').fadeIn()
    }
    function setViewMode () {
      $('.sp__mode--active').show()
      $('.sp__mode--input').hide()
      $('.sp__mode--view').fadeIn()
    }
    function showActions () {
      $('.sp__check').hide()
      $('.sp__actions').fadeIn()
    }
    function showCheck () {
      $('.sp__actions').hide()
      $('.sp__check').fadeIn()
    }
    function clearList () {
      $('.sp__list').text('')
    }
    function addToList () {
      var s =
        getSpellResult() === true ? 'sp__result--valid' : 'sp__result--invalid'
      $('.sp__list').html(
        $('.sp__list').html() +
          '<div class="sp__result ' +
          s +
          '">' +
          getCurrentWord() +
          '</div>'
      )
    }
    function setListPicker () {
      var $dropdown = $('.sp__pick')

      $('option', $dropdown).remove()

      if (!set) {
        $dropdown
          .append($('<option />').text(options.select))
          .attr('disabled', true)
        return
      }

      $dropdown
        .attr('disabled', false)
        .append($('<option />').text(options.pack.replace('%s', set)))

      var words = lists[set - 1]
      words.forEach(function (w) {
        $dropdown.append(
          $('<option />')
            .val(w)
            .text(normalizeTitle(w))
        )
      })
      $dropdown.on('change', function () {
        getWordList(this.value)
        setListTitle(normalizeTitle(this.value))
      })
    }

    function normalizeTitle (t) {
      if (t.match('_')) {
        t = t.replace('_', ' (') + ')'
      }
      return t
    }
    function setListTitle (t) {
      $('.sp__picked').text(options.sound.replace('%s', t))
    }

    function setSetFn () {
      $('.sp__button__set').click(function (e) {
        e.preventDefault()
        set = parseInt($(this).attr('data-set'))
        setListPicker()
        setStartMode()
      })
    }
    function setSpeechFn () {
      $('.sp__speech').click(function (e) {
        e.preventDefault()
        const w = getCurrentWord()

        var utterThis = new SpeechSynthesisUtterance(getCurrentWord())

        synth.speak(utterThis)
      })
    }
    function setCoverFn () {
      $('.sp__cover').click(function (e) {
        e.preventDefault()
        setInputMode()
      })
    }
    function setLookFn () {
      $('.sp__look').click(function (e) {
        e.preventDefault()
        setViewMode()
      })
    }
    function setTryAgainFn () {
      $('.sp__retry').click(function (e) {
        e.preventDefault()
        clearInput()
        setInputMode()
        showCheck()
      })
    }
    function setNextFn () {
      $('.sp__next').click(function (e) {
        e.preventDefault()

        addToList()
        index = index + 1
        if (index === words.length) {
          toggleAllDone()
        } else {
          loadWord()
          showCheck()
          clearInput()
          setViewMode()
        }
      })
    }

    function setCheckFn () {
      $('.sp__check').click(function (e) {
        e.preventDefault()
        showActions()
        if (isSame()) {
          markValid()
        } else markInvalid()
      })
    }
    function toggleAllDone () {
      $('.sp__actions').toggle()
      $('.sp__finished')
        .html(options.done)
        .toggle()
    }

    function showSpeech () {
      $('.sp__row--say').show()
    }

    function loadClickFns () {
      setSpeechFn()
      setCoverFn()
      setLookFn()
      setSetFn()
      setCheckFn()
      setTryAgainFn()
      setNextFn()
      setListPicker()
    }

    if ('speechSynthesis' in window) {
      var synth = window.speechSynthesis
    }
    $.fn.initSpeller = function (config, cb) {
      for (var attr in config) {
        options[attr] = config[attr]
      }
      if (synth) showSpeech()

      loadClickFns()
      setStartMode()
    }
  })(jQuery)
</script>
