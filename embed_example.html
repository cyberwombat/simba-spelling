    font-size: 20px;
    font-weight: bold;
  }

  .sp__pick__list--header {
    font-weight: bold;
    margin: 5px;
    text-align: center;
  }

  .sp__pick {
    display: inline-flex;
    border-radius: 4px;
    border: 2px solid grey;
    margin: 10px;
    width: 300px;
    line-height: 30px;
    text-align: left;

    cursor: pointer;
    background-color: white;
    position: relative;
  }

  .sp__pick__default {
    color: grey;
    font-weight: 900;
    padding: 5px 10px;
  }

  .sp__pick__list--content {
    display: flex;
    flex-direction: column;
    border-right: 1px solid silver;
    margin-right: 10px;
    padding-right: 10px;
  }

  .sp__pick__list--content:last-child {
    border: none;
    margin: 0;
    padding: 0;
  }

  .sp__pick__list {
    border-radius: 4px;
    position: absolute;
    z-index: 100;
    border: 2px solid grey;
    background-color: white;
    display: flex;
    padding: 5px;
    top: -50px;
  }

  .sp__pick__list--list {
    flex: 1;
    width: 130px;
  }

  .sp__pick__list--lists {
    display: flex;
    flex-direction: row;
  }

  .sp__pick__item {
    padding: 0 5px;
    line-height: 25px;
    font-size: 15px;
    color: #242424;
    font-style: italic;
  }

  .sp__pick__item:hover {
    background-color: #eee;
    border-radius: 3px;
  }

  .sp__box {
    display: inline-flex;
    flex-direction: column;

    border-radius: 4px;
    background-color: #ededed;
    border: 5px solid grey;
  }

  .sp__row {
    display: flex;
  }

  .sp__cell {
    flex: 2;
    text-align: left;
  }

  .sp__cell:nth-child(1) {
    flex: 1;
  }

  .sp__cell:nth-child(2) {
    flex: 2;
  }

  .sp__key {
    font-weight: bold;
    width: 100px;
    color: #4f4f4f;
  }

  .sp__value {
    width: 150px;
  }

  .sp__key,
  .sp__value {
    align-self: stretch;
    display: flex;
    align-items: center;
  }

  .sp__row .sp__cell .sp__cell {
    padding: 10px;
    box-sizing: border-box;
    line-height: 30px;
    height: 60px;
    display: flex;
    align-items: center;
  }

    height: 40px;
    padding: 5px 10px;
    border: 1px solid silver;
    font-size: 15px;
    border-radius: 4px;

    background-position: right 5px center;
    background-repeat: no-repeat;

    border-radius: 4px;
    background-color: #4364ed;
    color: white;
    text-align: center;

    font-weight: bold;
    font-size: 12px;
    line-height: 12px;

    var index=0
    var words=[]
    var options={
      done: "That's all the words!",
      sound: 'Sound: %s',
      pack: 'Spelling set %s',
      select: 'Select a list',
    }
    var success=null

    function getWordList(syl,ln) {
      clearList()
      clearSpellResult()

      words=dictionary[syl]
      index=0
      loadWord()
      setViewMode()
      $('.sp__pick').removeClass('sp__selected')
      $('.sp__pick--'+syl).addClass('sp__selected')
    }

    function loadWord() {
      toggleChallenge()
      $('.sp__word').text(getCurrentWord())
    }
    function toggleChallenge() {
      if(index===words.length-1) {
        $('.sp__word').addClass('sp__challenge')
      } else {
        $('.sp__word').removeClass('sp__challenge')
      }
    }
    function getCurrentWord() {
      return words[index]
    }
    function getSpellResult() {
      return success
    }
    function setSpellSuccesss() {
      success=true
    }
    function setSpellError() {
      success=false
    }

    function clearSpellResult() {
      success=null
    }

    function getInput() {
      return $('.sp__input').val()
    }
    function isSame() {
      return getInput().toLowerCase()===getCurrentWord().toLowerCase()
    }
    function markInvalid() {
      setSpellError()
      $('.sp__input').removeClass('sp__input--valid')
      $('.sp__input').addClass('sp__input--invalid')
    }
    function markValid() {
      setSpellSuccesss()
      $('.sp__input').removeClass('sp__input--invalid')
      $('.sp__input').addClass('sp__input--valid')
    }
    function clearInput() {
      clearSpellResult()
      $('.sp__input').removeClass('sp__input--invalid')
      $('.sp__input').removeClass('sp__input--valid')
      $('.sp__input').val('')
    }
    function setStartMode() {
      $('.sp__mode--view').hide()
      $('.sp__mode--input').hide()
    }
    function setInputMode() {
      $('.sp__mode--view').hide()
      $('.sp__mode--input').fadeIn()
    }
    function setViewMode() {
      $('.sp__mode--input').hide()
      $('.sp__mode--view').fadeIn()
    }
    function showActions() {
      $('.sp__check').hide()
      $('.sp__actions').fadeIn()
    }
    function showCheck() {
      $('.sp__actions').hide()
      $('.sp__check').fadeIn()
    }
    function clearList() {
      $('.sp__list').text('')
    }
    function addToList() {
      var s=
        getSpellResult()===true? 'sp__result--valid':'sp__result--invalid'
      $('.sp__list').html(
        $('.sp__list').html()+
        '<div class="sp__result '+
        s+
        '">'+
        getCurrentWord()+
        '</div>'
      )
    }
    function setListPicker() {
      $('.sp__pick__default').text(options.select)
      $('.sp__pick').click(function() {
        $('.sp__pick__list',this).toggle()
      })
      $('.sp__pick__list').mouseleave(function() {
        $(this).hide()
      })
      var list_tpl='<div class="sp__pick__list--content"></div>'
      var sublist_tpl='<div class="sp__pick__list--lists"></div>'
      var item_tpl='<div class="sp__pick__item sp__pick__item--%s">%s</div>'
      var hdr_tpl='<div class="sp__pick__list--header"></div>'
      var sec_tpl='<div class="sp__pick__list--list"></div>'
      var parent=$('.sp__pick__list')
      lists.forEach(function(l,index) {
        var hdr=$(hdr_tpl).text(options.pack.replace('%s',index+1))

        var content=$(list_tpl).append(hdr)
        var section_container=$(sublist_tpl)
        var sections=[l.slice(0,10),l.slice(10)]

        sections.forEach(function(section,i) {
          var sec=$(sec_tpl)
          section.forEach(function(s,i) {
            var title=normalizeTitle(s)
            var c=$(item_tpl.replace(/%s/g,title))
              .click(function(e) {
                e.preventDefault()
                getWordList(s,index)
                setListTitle(title)
              })
              .appendTo(sec)
          })
          sec.appendTo(section_container)
        })
        section_container.appendTo(content)
        content.appendTo(parent)
      })
    }
    function normalizeTitle(t) {
      if(t.match('_')) {
        t=t.replace('_',' (')+')'
      }
      return t
    }
    function setListTitle(t) {
      $('.sp__picked').text(options.sound.replace('%s',t))
    }
    function setSpeechFn() {
      $('.sp__speech').click(function(e) {
        e.preventDefault()
        var utterThis=new SpeechSynthesisUtterance(getCurrentWord())
        synth.speak(utterThis)
      })
    }
    function setCoverFn() {
      $('.sp__cover').click(function(e) {
        e.preventDefault()
        setInputMode()
      })
    }
    function setLookFn() {
      $('.sp__look').click(function(e) {
        e.preventDefault()
        setViewMode()
      })
    }
    function setTryAgainFn() {
      $('.sp__retry').click(function(e) {
        e.preventDefault()
        clearInput()
        setInputMode()
        showCheck()
      })
    }
    function setNextFn() {
      $('.sp__next').click(function(e) {
        e.preventDefault()

        addToList()
        index=index+1
        if(index===words.length) {
          toggleAllDone()
        } else {
          loadWord()
          showCheck()
          clearInput()
          setViewMode()
        }
      })
    }
    function setCheckFn() {
      $('.sp__check').click(function(e) {
        e.preventDefault()
        showActions()
        if(isSame()) {
          markValid()
        } else markInvalid()
      })
    }
    function toggleAllDone() {
      $('.sp__actions').toggle()
      $('.sp__finished').html(options.done).toggle()
    }

    function showSpeech() {
      $('.sp__row--say').show()
    }

    function loadClickFns() {
      setSpeechFn()
      setCoverFn()
      setLookFn()
      setCheckFn()
      setTryAgainFn()
      setNextFn()
      setListPicker()
    }

    if('speechSynthesis' in window) {
      var synth=window.speechSynthesis
    }
    $.fn.initSpeller=function(config,cb) {
      for(var attr in config) {
        options[attr]=config[attr]
      }
      if(synth) showSpeech()

      loadClickFns()
      setStartMode()
    }
  })(jQuery)
